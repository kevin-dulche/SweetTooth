{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="{% static 'citas/css/styles.css' %}">
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #1a2a64;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .main {
            flex-grow: 1;
        }

        .header {
            background-color: #3f65b8;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .button-group {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button-group button {
            width: 200px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to bottom, #ffffff, #cccccc);
            color: #000;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-group button:hover {
            background: linear-gradient(to bottom, #cccccc, #999999);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Sweet Tooth</h2>
    </div>

    <div class="main">
        <div class="header">Gestión de Citas</div>

        <div class="content">
            <div class="button-group">
                <button onclick="window.location.href='{% url 'agendar_cita' %}'">Agendar Cita</button>
                <button onclick="window.location.href='{% url 'modificar_cita' %}'">Modificar Cita</button>
                <button onclick="window.location.href='{% url 'eliminar_cita' %}'">Eliminar Cita</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
