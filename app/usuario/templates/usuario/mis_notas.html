{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Notas Médicas</title>
    <link rel="stylesheet" href="{% static 'usuario/css/styles.css' %}">
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #1a2a64;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .main {
            flex-grow: 1;
        }

        .header {
            background-color: #3f65b8;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .form-section h3 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Sweet Tooth</h2>
        </div>
    
        <div class="main">
            <div class="header">Notas Médicas</div>
    
            <div class="content">
                <div class="form-section">
                    <h3>Mis Notas</h3>
                    <textarea readonly>
                        {{ nota_actual }}
                    </textarea>
                </div>
            </div>
        </div>
    </div>
    
    </body>
    
</html>
