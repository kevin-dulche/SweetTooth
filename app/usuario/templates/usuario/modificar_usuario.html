{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="{% static 'usuario/css/styles.css' %}">
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #1a2a64;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .main {
            flex-grow: 1;
        }

        .header {
            background-color: #3f65b8;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .form-section h3 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to bottom, #ffffff, #cccccc);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Sweet Tooth</h2>
        </div>
    
        <div class="main">
            <div class="header">Modificar Usuario</div>
    
            <div class="content">
                <div class="form-section">
                    <h3>Seleccionar Usuario a Modificar</h3>
                    <form method="POST" action="{% url 'modificar_usuario' %}">
                        {% csrf_token %}
    
                        <label for="usuario_seleccionado">Seleccionar Usuario:</label>
                        <select id="usuario_seleccionado" name="usuario_seleccionado" required>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.id }} - {{ usuario.username }}</option>
                            {% endfor %}
                        </select>
    
                        <label for="nuevo_tipo">Nuevo Tipo de Usuario:</label>
                        <select id="nuevo_tipo" name="nuevo_tipo">
                            <option value="administrador">Administrador</option>
                            <option value="especialista">Especialista</option>
                            <option value="recepcionista">Recepcionista</option> <!-- Corrección aquí -->
                            <option value="paciente">Paciente</option>
                        </select>
    
                        <label for="nuevo_correo">Nuevo Correo:</label>
                        <input type="email" id="nuevo_correo" name="nuevo_correo" placeholder="Nuevo correo electrónico">
    
                        <label for="nueva_contrasena">Nueva Contraseña:</label>
                        <input type="password" id="nueva_contrasena" name="nueva_contrasena" placeholder="Nueva contraseña">
    
                        <div class="button-group">
                            <button type="submit">Guardar Cambios</button>
                            <button type="reset">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    </body>
    
</html>
