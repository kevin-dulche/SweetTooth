<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Secretaria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #1a2a64;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .main {
            flex-grow: 1;
        }

        .header {
            background-color: #3f65b8;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button-group button {
            width: 220px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to bottom, #ffffff, #cccccc);
            color: #000;
            cursor: pointer;
        }

        .button-group button:hover {
            background: linear-gradient(to bottom, #cccccc, #999999);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Sweet Tooth</h2>
    </div>

    <div class="main">
        <div class="header">
            <span>Recepcionista: {{ request.user.username }}</span>
            <span>{{ current_time }}</span>
        </div>

        <div class="content">
            <div class="button-group">
                {% comment %} <button onclick="window.location.href='citas.html'">Citas</button>
                <button onclick="window.location.href='pagos.html'">Pagos</button> {% endcomment %}
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="menu-button" type="submit">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
